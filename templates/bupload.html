<html>
<header>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</header>
<body>
<div class="container">
    <h1 class="well">Book Addition Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form action="/add-book" method="POST" enctype="multipart/form-data">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Book Name</label>
								<input type="text" placeholder="Enter Book Name Here.." class="form-control" name="book_name">
							</div>
							<div class="col-sm-6 form-group">
								<label>Author Name</label>
								<select name="author">
									{% for data in data[0] %}
									  <option>{{data.author_name}}</option>
									{% endfor %}
								</select>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Type</label>
								<select name="book_type">
									{% for data in data[1] %}
									  <option>{{data.book_type}}</option>
									{% endfor %}
								</select>
							</div>
							<div class="col-sm-4 form-group">
								<label>File</label>
								<input type="file" class="form-control" name="pdf">
							</div>
							<div class="col-sm-4 form-group">
								<label>Image</label>
								<input type="file"  class="form-control" name="img">
							</div>
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea placeholder="Enter Description Here.." rows="3" class="form-control" name="description"></textarea>
						</div>
					</div>
					<input type="submit" class="btn btn-lg btn-info" value="Submit"/>
				</form>
				</div>
	</div>

	</div>
<div class="container2">
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="The book list api here.."  style="height:500px;width:500px"></textarea>
						</div>
					</div>

</body>
<style>
.container {
   padding-right: 15px;
   padding-left: 15px;
   margin-right: auto;
   margin-left: auto;
   max-width: 500px;
   overflow:hidden;
   float:left;
   min-height:0px !important;
}

.container2 {
    padding-top: 20px;
   padding-right: 15px;
   padding-left: 15pxpx;
   margin-right: auto;
   margin-left: 600px;
   max-width: 500px;
   overflow:hidden;
   float:top;
   min-height:0px !important;
</style>
</html>
